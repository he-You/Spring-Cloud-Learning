eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/    #这里是告诉他注册中心地址
server:
  port: 8011
spring:
  application:
    name: service-provider    #调用服务的时候是根据服务名来调用的
  jpa:
    # 让hibernate打印执行的SQL
    show-sql: true
logging:
  level:
    root: INFO
    # 配置日志级别，让hibernate打印出执行的SQL参数
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
management:
  endpoints:
    web:
      exposure:
        # 开放所有监控端点
        include: '*'
  endpoint:
    health:
      # 是否展示健康检查详情
      show-details: always
